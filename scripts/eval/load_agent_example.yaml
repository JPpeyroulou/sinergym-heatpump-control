# ---------------------------------------------------------------------------- #
#                                    BASICS                                    #
# ---------------------------------------------------------------------------- #
experiment_name: Eplus-SAC-load-nuestro
environment: Eplus-nuestro-uru-continuous-v1
episodes: 5

# ---------------------------------------------------------------------------- #
#                                   ALGORITHM                                  #
# ---------------------------------------------------------------------------- #
algorithm:
  name: stable_baselines3:SAC

# ---------------------------------------------------------------------------- #
#                         MODEL TO EVALUATE (REQUIRED)                         #
# ---------------------------------------------------------------------------- #

# -------------------------------- Local Path -------------------------------- #
model: 
  local_path: /workspaces/sinergym/scripts/train/local_confs/Eplus-SAC-training-example_2025-08-29_03-42-res1/evaluation/best_model.zip

# ---------------------------- Google Bucket Path ---------------------------- #
# model: 
#   bucket_path: gs://<path_to_model_google_bucket>


# ---------------------------------------------------------------------------- #
#                       ENVIRONMENT OVERWRITE PARAMETERS                       #
# ---------------------------------------------------------------------------- #
# Yaml file with environment configuration (Optional)
env_yaml_config: /workspaces/sinergym/scripts/train/local_confs/Eplus-SAC-training-example_2025-08-29_03-42-res1/env_config.pyyaml
# Environment deep update for parameters with dictionary type, it is used to overwrite the environment parameters default is True).
env_deep_update: true
# In order to overwrite some parameters of the environment, you can use the following
env_params:
  seed: null
# reward: sinergym.utils.rewards:LinearReward
# ... other environment parameters

# ---------------------------------------------------------------------------- #
#                              WRAPPERS DEFINITION                             #
# ---------------------------------------------------------------------------- #
# Yaml file with wrappers configuration (Optional)
wrappers_yaml_config: /workspaces/sinergym/scripts/train/local_confs/Eplus-SAC-training-example_2025-08-29_03-42-res1/wrappers_config.pyyaml
# This overwrite wrappers in wrappers_yaml_config if defined
wrappers:
  - sinergym.utils.wrappers:NormalizeObservation:
      mean: /workspaces/sinergym/scripts/train/local_confs/Eplus-SAC-training-example_2025-08-29_03-42-res1/mean.txt
      var: /workspaces/sinergym/scripts/train/local_confs/Eplus-SAC-training-example_2025-08-29_03-42-res1/var.txt
      automatic_update: false

# -------------------------- GOOGLE CLOUD (OPTIONAL) ------------------------- #
# cloud: 
#   remote_store: null # remote bucket name
#   auto_delete: null # Delete remote instance when finish experiment
  # auto_delete:
  #   group_name: group-example